<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Name Generator</h1>
            <form action="#" id="generar-nombre">
                <div class="row">
                    <div class="six columns">
                        <label for="origen">Country:</label>
                        <select class="u-full-width" id="origen">
                            <option value=''>-- Choose --</option>
                            <option value="spain">Spain</option>
                            <option value="england">England</option>
                            <option value="japan">Japan</option>
                            <option value="greece">Greece</option>
                            <option value="france">Francia</option>
                            <option value="italy">Italia</option>
                            <option value="finland">Finland</option>
                            <option value="germany">Germany</option>
                            <option value="sweden">Sweden</option>
                        </select>
                        <label for="genero">Gender:</label>
                        <select class="u-full-width" id="genero">
                                <option value=''>-- Choose --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                        <label>Number of names</label>
                        <input type="number" id="numero" class="u-full-width" min="5" max="15" value="5">
                        <input class="button-primary u-full-width" type="submit" value="Generate">
                    </div>

                    <div class="six columns">
                        <div id="resultado"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
